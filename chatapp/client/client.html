<head>
  <title>ScatChat </title>
</head>

<body>
  {{>loginButtons align="right" }}
  {{>email}}


  <br>
  <h1>ScatChat</h1>
  {{> welcome}}
  {{>messages}}
  {{>input}}
</body>

<template name="welcome">
  <p>
     Please log in to show your username.
  </p>
</template>

<template name="messages">
{{#each messages }}
<strong>{{name}}:</strong> {{message}} &nbsp; {{time}} <br>
{{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>

<template name="email">
  <p>Email Address: <input type="text" id="email"></p>

</template>
