<head>
  <title>ScatterChat </title>
</head>

<body>
  {{>loginButtons align="right" }}


  <br>
  <h1>ScatterChat</h1>
  {{> welcome}}
  {{> input}}
  {{> messages}}
</body>

<template name="welcome">
  <p>
     Please log in to show your username.
  </p><br>
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>

<template name="messages">
  <div class="messages">
    {{#each messages }}
      <p><strong>{{name}}:</strong> {{message}} &nbsp; {{time}} <br></p>
    {{/each}}
</div>
</template>
